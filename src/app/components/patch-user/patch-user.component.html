<div class="container">
    <ng-container *ngIf="users">
        <table>
            <thead>
                <tr>
                  <th></th>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Username</th>
                </tr>
              </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td><a  style="cursor: pointer;" class="btn btn-primary" (click)="SelectUser(user)">Select</a></td>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.username }}</td>
                </tr>
            </tbody>
        </table>
    </ng-container>

   <hr>
   <form (ngSubmit)="onSubmit()" *ngIf="model">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control" [(ngModel)]="model.name" >
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" class="form-control" [(ngModel)]="model.username">
    </div>

    <button type="submit"class="btn btn-success"></button>
    
   </form>
    
    
</div>
